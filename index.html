<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>페이지 제목</title>  <!--웹사이트의 이름이 들어가는 곳-->
</head>
<body>  <!--내용이 써지는 곳-->
<p>  <!--텍스트 편집을 하기위해 <p>안에 텍스트 삽입-->
    텍스트가<br>  <!--띄어쓰기는 <br>로 표시-->
    써지는 곳<br>
    <!-- <span>은 텍스트 차별화를 위해 사용(색변화)-->
    <!--rgb앞의 색상자에 마우스를 갖다대면 색 수정가능-->
    <span style="background-color: rgb(227, 245, 150);">SEED</span>스터디<br>
    
</p>
</body>
</html>
